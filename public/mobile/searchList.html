<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘</title>
    <link rel="stylesheet" href="./asset/mui/css/mui.min.css">
    <link rel="stylesheet" href="./asset/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/searchList.css">
</head>

<body>
    <header>
        <h4>搜索中心
            <a href="javascript:history.back()" class="left">
                <span class="icon_back fa fa-arrow-left"></span>
            </a>
        </h4>
    </header>
    <div class="lt_view">
        <!--下拉刷新容器-->
        <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--数据列表-->
                <ul class="mui-table-view mui-table-view-chevron">
                    <!-- 搜索栏 -->
                    <div class="search">
                        <input type="text" class="searchTxt" placeholder="搜索你喜欢的商品">
                        <input type="button" class="searchBtn" value="搜索">
                    </div>
                    <!-- 排序搜索工具 -->
                    <div class="search_sort_bar mui-clearfix">
                        <a href="javascript:;">
                            上架时间
                            <span class="mui-icon mui-icon-arrowdown"></span>
                        </a>
                        <a href="javascript:;" data-sortname="price">
                            价格
                            <span class="mui-icon mui-icon-arrowdown"></span>
                        </a>
                        <a href="javascript:;" data-sortname="num">
                            销量
                            <span class="mui-icon mui-icon-arrowdown"></span>
                        </a>
                        <a href="javascript:;">
                            折扣
                            <span class="mui-icon mui-icon-arrowdown"></span>
                        </a>
                    </div>
                    <!-- 商品列表 -->
                    <div class="life_sport_content mui-clearfix">                    
                    </div>
                </ul>
            </div>
          </div>
            </div>
            <footer>
                <a href="index.html" class="active">
                    <span class="mui-icon mui-icon-home"></span>
                    <p>首页</p>
                </a>
                <a href="category.html">
                    <span class="mui-icon mui-icon-bars"></span>
                    <p>分类</p>
                </a>
                <a href="cart.html">
                    <span class="fa fa-cart-plus"></span>
                    <p>购物车</p>
                </a>
                <a href="user/index.html">
                    <span class="mui-icon mui-icon-contact"></span>
                    <p>会员中心</p>
                </a>
            </footer>
</body>

</html>
<script src="./asset/mui/js/mui.js"></script>
<script src="./asset/zepto/zepto.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/searchList.js"></script>
<script src="./asset/artTemplate/template.js"></script>
<script type="text/template" id="productList">
   {{each data as value}}
   <div class="product_info">
    <div class="product_box">
        <img src="{{value.pic[0].picAddr}}" alt="">
        <p class="describe">{{value.proName}} </p>
        <p>
            <span class="new_price">{{value.price}}</span>
            <span class="old_price">{{value.oldPrice}}</span>
        </p>
        <button class="mui-btn mui-btn-primary">立即购买</button>
    </div>
</div>
{{/each}}
</script>
